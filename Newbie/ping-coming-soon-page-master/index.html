<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Julius+Sans+One&family=Libre+Franklin:wght@300;600;700&family=Montserrat:wght@500;700&family=Outfit:wght@400;700&display=swap"
    rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Ping coming soon page</title>
</head>
<body>
  <header>
    <img alt="logo" src="./images/logo.svg">
  </header>
<main>
  <h1>We are launching <strong>soon!</strong></h1>
  <h2>Subscribe and get notified</h2>
  <form id="form" novalidate >
    <div>
      <label>
        <input type="email" id="email" placeholder="Your email address...">
        <p role="alert" class="nameError" aria-hidden="true"></p>
      </label>
      <button type="submit" id="submit">Notify Me</button>
    </div>    
  </form>
  <img class="dashboard" alt="dashboard" src="./images/illustration-dashboard.png">
  <div class="social-media">
    <a href="#" target="_blank"><img alt='icon-facebook' src="./images/logo-facebook.svg"> </a>
    <a href="#" target="_blank"><img alt='icon-twitter' src="./images/logo-twitter.svg"> </a>
    <a href="#" target="_blank"><img alt='icon-instagram' src="./images/logo-instagram.svg"> </a>
  </div>
  <p>
    &copy; Copyright Ping. All rights reserved.
  </p>
</main>
  <footer>
    <p class="attribution">
      Challenge by <a rel='noopener'href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://karenmascarenhaslourenco.github.io/">Karen Louren√ßo</a>.
    </p>
  </footer>
  <script src="script.js"></script>
</body>
</html>
