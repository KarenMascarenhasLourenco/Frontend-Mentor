<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Julius+Sans+One&family=Libre+Franklin:wght@300;600;700&family=Montserrat:wght@500;700&family=Outfit:wght@400;700&display=swap"
    rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <script type="text/javascript" src="script.js"></script>
  <title>Frontend Mentor | Ping coming soon page</title>
</head>
<body>
<main>
  <img alt="logo" src="./images/logo.svg">
  <h1>We are launching <strong>soon!</strong></h1>
  <h2>Subscribe and get notified</h2>
  <form id="form" >
    <input type="email" id="email" placeholder="Your email address..." pattern="^([a-zA-Z0-9_\-\.]+)@([a-zA-Z0-9_\-\.]+)\.([a-zA-Z]{2,5})$" required>
    <span role="alert" id="nameError" aria-hidden="true">Please provide a valid email address</span>
    <button type="submit" id="submit">Notify Me</button>
  </form>

  <img class="dashboard" alt="dashboard" src="./images/illustration-dashboard.png">
  <div>
    &copy; Copyright Ping. All rights reserved.
  </div>
</main>
  <footer>
    <p class="attribution">
      Challenge by <a rel='noopener'href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </p>
  </footer>
</body>
</html>
