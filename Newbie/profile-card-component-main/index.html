<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Profile card component</title>
</head>
<body>
  <main>
    <section>
      <div id="info">
          <img alt="mural" src="./images/bg-pattern-card.svg" id="mural">
          <img alt="profile photo" src="./images/image-victor.jpg" id="profile-photo">
        <h1><strong>Victor Crest</strong> 36</h1>
        <p>London</p>
      </div>
      <hr>
      <div id="stats">
        <div>
          <h2>80K</h2>
          <p>Followers</p>
        </div>
        <div>
          <h2>803K</h2>
          <p>Likes</p>
        </div>
        <div>
          <h2>1.4K</h2>
          <p>Photos</p>
        </div>
      </div>
    </section>
  </main>
  <footer class="attribution">
    Challenge by <a rel='noopener'href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://karenmascarenhaslourenco.github.io/">Karen Louren√ßo</a>.
  </footer>
</body>
</html>
