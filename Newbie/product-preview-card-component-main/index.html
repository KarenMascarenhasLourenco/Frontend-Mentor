<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Julius+Sans+One&family=Montserrat:wght@500;700&family=Outfit:wght@400;700&display=swap"
    rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Julius+Sans+One&family=Montserrat:wght@500;700&family=Outfit:wght@400;700&display=swap"
      rel="stylesheet">
  <link rel='stylesheet' href='style.css'>
  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>
  <main>
    <img class="imagemDesktop" alt="frasco de perfume" src="./images/image-product-desktop.jpg">
    <img class="imagemMobile" alt="frasco de perfume" src="./images/image-product-mobile.jpg">
    <div class="content">
      <p class="category">PERFUME</p>
      <h1>Gabrielle Essence Eau De Parfum</h1>
      <p class='description'>A floral, solar and voluptuous interpretation composed by Olivier Polge,
        Perfumer-Creator for the House of CHANEL.</p>
        <div class="preco">
          <p class="precoAtual">$149.99</p>
          <p class="precoAntigo">$169.99</p>
        </div>
      <button type="button"><img src="./images/cart-icon.png"> Add to Cart</button>
    </div>
  </main>
  <footer class="attribution">
    Challenge by <a rel='noopener' href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://karenmascarenhaslourenco.github.io/">Karen Louren√ßo</a>.
  </footer>
