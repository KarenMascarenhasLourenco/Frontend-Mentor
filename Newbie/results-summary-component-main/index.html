<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&family=Outfit:wght@300;400;600&family=Red+Hat+Display:wght@500;700;900&display=swap"
    rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Results summary component</title>
</head>
<body>
  <main>
    <section id="info">
      <h2>Your Result</h2>
      <div id="score">
        <h3>76</h3>
        <p>of 100</p>
      </div>
      <h3>Great</h3>
      <p>You scored higher than 65% of the people who have taken these tests.</p>
    </section>

    <section id="summary">
      <h2>Summary</h2>
      <div class="item1 topico">
        <div class="title-item">
          <img src="./assets/images/icon-reaction.svg" alt="icon ">
          <h4>Reaction</h4>
        </div>
        <p><strong>80</strong> / 100 </p>
      </div>
      <div class="item2 topico">
        <div class="title-item">
          <img src="./assets/images/icon-memory.svg" alt="icon ">
          <h4>Memory</h4>
        </div>
        <p><strong>92</strong> / 100 </p>
      </div>
      <div class="item3 topico">
        <div class="title-item">
          <img src="./assets/images/icon-verbal.svg" alt="icon ">
          <h4>Verbal</h4>
        </div>
        <p><strong>61</strong> / 100 </p>
      </div>
      <div class="item4 topico">
        <div class="title-item">
          <img src="./assets/images/icon-visual.svg" alt="icon ">
          <h4>Visual</h4>
        </div>
        <p><strong>72</strong> / 100 </p>
      </div>

      <button>Continue</button>
    </section>
  </main>
  <footer class="attribution">
    Challenge by <a rel='noopener' href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </footer>
</body>
</html>
