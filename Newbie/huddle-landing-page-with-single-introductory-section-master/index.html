<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
</head>
<body>
  <header>
    <img alt="logo" src="./images/logo.svg">
  </header>
  <main>
    <section id="image-promo">
      <img alt="promo photo" src="./images/illustration-mockups.svg">
    </section>
    <section id="content">
      <h1>Build The Community Your Fans Will Love</h1>
      <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
      Create connections with your users as you engage in genuine discussion.</p>
      <button>Register</button>
    </section>
  </main> 
  <footer>
    <div>
      <a  rel="noopener" href="#">
        <img alt="logo facebook" src="./images/logo-facebook.svg">
      </a>
      <a  rel="noopener"  href="#">
        <img alt="logo instagram" src="./images/logo-instagram.svg">
      </a>
      <a  rel="noopener" href="#">
        <img alt="logo twitter" src="./images/logo-twitter.svg">
      </a>
    </div>
    <p class="attribution">
      Challenge by <a rel="noopener" href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Karen Louren√ßo</a>.
    </p>
  </footer>
</body>
</html>
