<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Expenses chart component</title>
</head>
<body>
<main>
  <section class="balance-section">
    <div>
      <h1>My balance</h1>
      <h2>$921.48</h2>
    </div>
    <div>
      <img alt="" src="./images/logo.svg">
    </div>
  </section>
  <section class="balance-by-time-section">
    <h2>Spending - Last 7 days</h2>
    <div class="week-days" id="week-days">
      <div class="day-chart">
        <span class="no-show"></span>
        <div></div>
        <p>mon</p>
      </div>
      <div class="day-chart">
        <span class="no-show"></span>
        <div></div>
        <p>tue</p>
      </div>
      <div class="day-chart">
        <span class="no-show"></span>
        <div></div>
        <p>wed</p>
      </div>
      <div class="day-chart">
        <span class="no-show"></span>
        <div></div>
        <p>thu</p>
      </div>
      <div class="day-chart">
        <span class="no-show"></span>
        <div></div>
        <p>fri</p>
      </div>
      <div class="day-chart">
        <span class="no-show"></span>
        <div></div>
        <p>sat</p>
      </div>
      <div class="day-chart">
        <span class="no-show"></span>
        <div></div>
        <p>sun</p>
      </div>
    </div>
    <hr>
    <div class="month-balance">
      <div>
        <h2>Total this month</h2>
        <h3>$478.33</h3>
      </div>
      <div class="description-div">
        <strong>+2.4%</strong>
        <p class="description-month">from last month</p>
      </div>
    </div>
  </section>
</main>
  <footer class="attribution">
    Challenge by <a rel="noopener" href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://karenmascarenhaslourenco.github.io/">Karen Louren√ßo</a>.
  </footer>
<script src="script.js"></script>
</body>
</html>
