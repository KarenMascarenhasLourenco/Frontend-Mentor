<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Interactive card details form</title>
</head>
<body>
  <main>
    <div class="card-section">
      <div class="card-front">
        <div class="card-front-info">
          <div class="circle-draw">
            <img alt="card-logo" src="./images/card-logo.svg">
          </div>
          <p class="card-number">0000 0000 0000 0000</p>
          <div class="name-card">
            <p>Jane Appleseed</p>
            <div class="date-card-inline">
              <p>00</p>
              /
              <p>00</p>
            </div>
          </div>
        </div>
        <div class="card-front-pictures">
          <img alt="card front" src="./images/bg-card-front.png">
        </div>
      </div>
      <div class="card-back">
        <div class="card-back-pictures">
          <img alt="card back" src="./images/bg-card-back.png">
        </div>
        <div class="cvc-card">
          <p>000</p>
        </div>
      </div>
    </div>
    <div class="form-section">
      <form novalidate>
        <div class="form-item">
          <label for="card-name">Cardholder Name</label>
          <input id="card-name" type="text" placeholder="e.g. Jane Appleseed">
          <p class="no-show">Can't be blank</p>
        </div>
        <div class="form-item">
          <label for="card-number">Card Number</label>
          <input id="card-number" type="text" placeholder="e.g. 1234 5678 9123 0000">
          <p class="no-show">Wrong format, numbers only</p>
        </div>
        <div class="form-item-inline"> 
          <div class="form-date">
            <label for="exp-month">Exp. Date (MM/YY)</label>
            <div>
              <input id="exp-month" class="date-card" min="1" max="12" type="number" placeholder="MM">
              <label>
                <input id="exp-year" class="date-card" min="23" max='99' type="number" placeholder="YY">
              </label>
              <p class="no-show">Can't be blank</p>
            </div>
          </div>
          <div class="form-cvc">
            <label for="cvc-card">CVC</label>
            <input id="cvc-card" type="number" placeholder="e.g. 123">
            <p class="no-show">Cant be blank</p>
          </div>
        </div>
        <button type="submit">Confirm</button>
      </form>
    </div>
    <section class="no-show" aria-hidden="true">
      <img alt="icon-complete" src="./images/icon-complete.svg">
      <h1>Thank you!</h1>
      <p>We've added your card details</p>
      <button>Continue</button>
    </section>
  </main>
  <footer class="attribution">
    Challenge by <a rel="noopener" href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://karenmascarenhaslourenco.github.io/">Karen Louren√ßo</a>.
  </footer>
  <script src="script.js"></script>
</body>
</html>
