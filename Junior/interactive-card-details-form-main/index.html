<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Interactive card details form</title>
</head>
<body>
  <main>
    <div class="card-section">
      <div class="card-front">
        <div class="card-front-info">
          <div class="circle-draw">
            <span class="full-circle"></span>
            <span class="border-circle"></span>
          </div>
          <p class="card-number">0000 0000 0000 0000</p>
          <div class="name-card">
            <p>Jane Appleseed</p>
            <p>00/00</p>
          </div>
        </div>
        <div class="card-front-pictures">
          <img alt="card front" src="./images/bg-card-front.png">
        </div>
      </div>
      <div class="card-back">
        <div class="card-back-pictures">
          <img alt="card back" src="./images/bg-card-back.png">
        </div>
        
        <div class="cvc-card">
          <p>000</p>
        </div>
      </div>
    </div>
    <div class="form-section">
      <form novalidate>
        <div class="form-item">
          <label for="">Cardholder Name</label>
          <input type="text" placeholder="e.g. Jane Appleseed">
        </div>
        <div class="form-item">
          <label for="">Card Number</label>
          <input type="text" placeholder="e.g. 1234 5678 9123 0000">
        </div>
        <div class="form-item-inline"> 
          <div class="form-date">
            <label for="">Exp. Date (MM/YY)</label>
            <div>
              <input class="date-card" type="number" placeholder="MM">
              <label>
                <input class="date-card" type="number" placeholder="YY">
              </label>
            </div>
          </div>
          <div class="form-cvc">
            <label for="">CVC</label>
            <input type="number" placeholder="e.g. 123">
          </div>
        </div>
        <button>Confirm</button>
      </form>
    </div>
    <section class="no-show">
      <img alt="" src="">
      <h1>Thank you!</h1>
      <p>We've added your card details</p>
      <button>Continue</button>
    </section>
  </main>
  <footer class="attribution">
    Challenge by <a rel="noopener" href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </footer>
</body>
</html>
